<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="intragram-phone">
            <img src="imagens/celular.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/logo-letreiro.png" class="instagram-logo" alt="instagram Logo">
                <div class="profile-photo">
                    <img src="imagens/perfil.JPG" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como José Wesley</a>
                <a href="#" class="instagram-logout"> Remover Conta </a>
            </div>
            <div class="group">
                <p class="not-account">Não é José Wesley</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou  
                    <span class="link-blue">Escreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="dowload">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
